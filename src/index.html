<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG-Color-Change</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-slate-950 text-white">
    <div class="w-full  h-full flex flex-col justify-center items-center text-center">
        <h1 class="text-3xl font-bold m-10">Random Background-Color Project</h1>
        <p class="mb-10 max-w-2xl text-gray-200 text-lg">This Project Mainly Focused on Random color changing of Background continuously after clicking on <span class="text-yellow-400 font-bold">Start Button</span>,whenever we want stop the background color we can simply click on below <span  class="text-yellow-400 font-bold">Stop Button.</span></p>
       <div class="">
            <button class="bg-gradient-to-l from-cyan-400 to-blue-800 px-5 py-2 rounded-md mr-10 font-bold text-1xl hover:shadow-yellow-400 shadow-md hover:scale-110 duration-100" id="start">START</button>
            <button class="bg-gradient-to-l from-red-400 to-orange-800 px-5 py-2 rounded-md mr-10 font-bold text-1xl hover:shadow-yellow-400 shadow-md hover:scale-110 duration-100"  id="stop">STOP</button>
       </div>
    </div>
    
    <div class='max-w-screen-lg p-4 mx-auto flex flex-col justify-center items-center w-full h-full my-10 mt-20'>
        <div >
            <h1 class='text-3xl md:text-3xl'>Skills I used for this project </h1>
            <p class=' border-red-600  border-b-4 p-1'></p>
        </div>
        <div  class='w-full grid grid-cols-2 md:grid-cols-3 gap-8 text-center py-6 px-12 sm:px-0 my-5'>
            <div 
               key=1
               class="shadow-md shadow-amber-600 hover:scale-105 duration-500 py-4  rounded-lg ">
               <img className='w-20 h-10' src="./images/html.png" alt="" />
               <p class='mt-4 overflow-hidden'>HTML</p>
            </div>
            <div 
                key=2
                class="shadow-md shadow-blue-500 hover:scale-105 duration-500 py-4  rounded-lg items-center">
                <img class='w-30 h-30 mx-auto' src="./images/css.png" alt="" />
                <p class='mt-4 overflow-hidden'>CSS</p>
            </div>
            <div 
                key=3
                class="shadow-md shadow-yellow-400 hover:scale-105 duration-500 py-4  rounded-lg">
                <img className='w-20 h-20' src="./images/javascript.png" alt="" />
                <p class='mt-4 overflow-hidden'>JavaScript</p>
            </div>
            <div 
            key=4
            class="shadow-md shadow-cyan-500  hover:scale-105 duration-500 py-4  rounded-lg">
            <img className='w-20 h-20' src="./images/tailwind.png" alt="" />
            <p class='mt-4 overflow-hidden'>TailWind CSS</p>
        </div>
        </div>

    </div>

    
    <script src="/src/index.js"></script>
</body>
</html>
